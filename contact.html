<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand personal" href="index.html">Ningqian's Homepage</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="education.html">Education</a></li>
          <li><a href="experience.html">Work Experience</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <h4>Please leave your information here.</h4>
        </div>
        <div class="col-sm-9">
          <form name="registerForm">
            <fieldset>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" value="Required">
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" name="email" value="Required">
              </div>
              <div class="form-group">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="5" name="message"></textarea>
              </div>
              <button type="button" class="btn btn-default" onclick="displayMessage();">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
